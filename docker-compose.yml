services:
  db:
    image: postgres:15-alpine
    container_name: condor_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-condor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-condor123}
      POSTGRES_DB: ${POSTGRES_DB:-condor_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-condor} -d ${POSTGRES_DB:-condor_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: condor_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-condor}:${POSTGRES_PASSWORD:-condor123}@db:5432/${POSTGRES_DB:-condor_db}?schema=public
      POSTGRES_USER: ${POSTGRES_USER:-condor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-condor123}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && (npx tsx prisma/seed.ts || true); node dist/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: condor_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
